<h1 mat-dialog-title>Dados Pessoais</h1>
<div mat-dialog-content>
    <form [formGroup]="contribuinteForm">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input formControlName='nome' matInput placeholder="Nome">
            <mat-hint>Nome Completo</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input formControlName='email' matInput placeholder="E-mail">
            <mat-hint>E-mail Valido</mat-hint>
        </mat-form-field>

        <div class="Cpf-input">
            <mat-form-field appearance="outline">
                <mat-label>CPF</mat-label>
                <input formControlName='cpf' matInput placeholder="Cpf">
                <mat-hint>Cpf</mat-hint>
            </mat-form-field>
        </div>

        <div class="Telefone-input">
            <mat-form-field appearance="outline">
                <mat-label>Telefone</mat-label>
                <input formControlName='telefone' matInput placeholder="0000000000">
                <mat-hint>Telefone</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Celular</mat-label>
                <input formControlName='celular' matInput placeholder="00000000000">
                <mat-hint>Celular</mat-hint>
            </mat-form-field>
        </div>
        <div formGroupName="enderecos">
            <div class="Enderecos-input">
                <mat-form-field appearance="outline">
                    <mat-label>Rua</mat-label>
                    <input formControlName='rua'matInput placeholder="Nome da rua">
                    <mat-hint>Rua</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Numero</mat-label>
                    <input formControlName='numero' matInput placeholder="Numero da casa">
                    <mat-hint>Numero</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Bairro</mat-label>
                    <input formControlName='bairro' matInput placeholder="Bairro">
                    <mat-hint>Bairro</mat-hint>
                </mat-form-field>
            </div>
            <div class="EnderecosComplementar-input">
                <mat-form-field appearance="outline">
                    <mat-label>Cidade</mat-label>
                    <input formControlName='cidade' matInput placeholder="Cidade">
                    <mat-hint>Cidade</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Cep</mat-label>
                    <input formControlName='cep' matInput placeholder="Cep">
                    <mat-hint>Cep</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Estado</mat-label>
                    <input formControlName='estado' matInput placeholder="Estado">
                    <mat-hint>Estado</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>País</mat-label>
                    <input formControlName='pais' matInput placeholder="País">
                    <mat-hint>País</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="adicionarContribuinte()">Enviar</button>
</div>
